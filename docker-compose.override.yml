# yaml-language-server: $schema=https://json.schemastore.org/docker-compose.json

services:
  # ë°±ì—”ë“œ ê°œë°œ ì„¤ì •
  backend:
    environment:
      DEBUG: true
      APP_ENV: development
      PYTHONUNBUFFERED: 1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./cc-webapp/backend:/app:cached # ê²½ë¡œ í†µì¼
      - backend_logs:/app/logs

  # í”„ë¡ íŠ¸ì—”ë“œ ê°œë°œ ì„¤ì •
  frontend:
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}
      NEXT_PUBLIC_WS_URL: ws://localhost:${BACKEND_PORT:-8000}
    command: npm run dev
    volumes:
      - ./cc-webapp/frontend:/app:cached
      - /app/node_modules
      - /app/.next

  # ê°œë°œìš© Celery Worker
  celery-worker:
    environment:
      DEBUG: true
      APP_ENV: development
    command: celery -A app.core.celery_app worker --loglevel=debug --reload

  # ê°œë°œìš© Celery Beat
  celery-beat:
    environment:
      DEBUG: true
      APP_ENV: development
    command: celery -A app.core.celery_app beat --loglevel=debug

volumes:
  backend_logs:
