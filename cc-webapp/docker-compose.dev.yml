version: '3.8'

services:
  # PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  db:
    image: postgres:13-alpine
    container_name: cc_postgres_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cc_password}
      POSTGRES_DB: ${POSTGRES_DB:-cc_webapp_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"  # ì™¸ë¶€ ì ‘ê·¼ ê°€ëŠ¥
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cc_user} -d ${POSTGRES_DB:-cc_webapp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis ìºì‹œ
  redis:
    image: redis:7-alpine
    container_name: cc_redis_dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ë°±ì—”ë“œ API ì„œë²„
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cc_backend_dev
    environment:
      # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì •
      DATABASE_URL: "postgresql://${POSTGRES_USER:-cc_user}:${POSTGRES_PASSWORD:-cc_password}@db:5432/${POSTGRES_DB:-cc_webapp_db}"
      
      # Redis ì„¤ì •
      REDIS_URL: "redis://redis:6379/0"
      
      # JWT ì‹œí¬ë¦¿
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production}
      
      # í™˜ê²½ ì„¤ì •
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      
      # CORS ì„¤ì • (ê°œë°œìš©)
      CORS_ORIGINS: "*"
      
      # í¬íŠ¸ ì„¤ì •
      PORT: 8000
      
      # ë¡œê·¸ ë ˆë²¨
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
    ports:
      - "${BACKEND_PORT:-8000}:8000"  # ì™¸ë¶€ ì ‘ê·¼ ê°€ëŠ¥
    volumes:
      - ./backend:/app
      - /app/venv  # ê°€ìƒí™˜ê²½ ë³¼ë¥¨ ë§ˆìš´íŠ¸ ì œì™¸
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ğŸš€ ë°±ì—”ë“œ ê°œë°œ ì„œë²„ ì‹œì‘ ì¤‘...' &&
        python -m uvicorn app.main:app 
        --host 0.0.0.0 
        --port 8000 
        --reload 
        --reload-dir /app
        --log-level info
      "

  # í”„ë¡ íŠ¸ì—”ë“œ ê°œë°œ ì„œë²„ (ì˜µì…˜)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cc_frontend_dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8000}
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"  # ì™¸ë¶€ ì ‘ê·¼ ê°€ëŠ¥
    volumes:
      - ./frontend:/app
      - /app/node_modules  # node_modules ë³¼ë¥¨ ë§ˆìš´íŠ¸ ì œì™¸
      - /app/.next  # .next ë³¼ë¥¨ ë§ˆìš´íŠ¸ ì œì™¸
    depends_on:
      - backend
    restart: unless-stopped
    command: >
      sh -c "
        echo 'ğŸ¨ í”„ë¡ íŠ¸ì—”ë“œ ê°œë°œ ì„œë²„ ì‹œì‘ ì¤‘...' &&
        npm run dev
      "

  # Adminer (ë°ì´í„°ë² ì´ìŠ¤ ê´€ë¦¬ ë„êµ¬)
  adminer:
    image: adminer:latest
    container_name: cc_adminer_dev
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: cc_dev_network
